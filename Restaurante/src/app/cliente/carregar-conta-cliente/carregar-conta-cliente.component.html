<div>
    <h2>Carregar Conta do Cliente</h2>
  
    <div *ngIf="localStorage.getItem('clienteNif')">
      <h3>Informações do Cliente</h3>
      <p><strong>Nome:</strong> {{ cliente.nome }}</p>
      <p><strong>Email:</strong> {{ cliente.email }}</p>
      <p><strong>Saldo Atual:</strong> {{ cliente.saldo | currency:'EUR' }}</p>
  
      <label for="quantia">Valor a adicionar:</label>
      <input type="number" [(ngModel)]="quantia" id="quantia" name="quantia" min="0" placeholder="Digite o valor">
  
      <button (click)="carregarConta()">Carregar Conta</button>
    </div>
    <div *ngIf="!cliente">
      <p>Carregue um NIF válido para consultar o cliente.</p>
    </div>
  </div>
