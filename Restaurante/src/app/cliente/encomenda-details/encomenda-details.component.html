<table *ngIf="encomenda">
    <tr><td colspan="3" class="encomenda-id">Encomenda ID: {{encomenda.id}}</td></tr>
    <tr>
      <td class="label">Data:</td>
      <td class="value">{{encomenda.data}}</td>
    </tr>
    <tr><td class="label">Cliente:</td><td class="value">{{encomenda.id}}</td></tr>
  </table>
